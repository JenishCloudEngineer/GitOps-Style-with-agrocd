apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitops-node-app
  template:
    metadata:
      labels:
        app: gitops-node-app
    spec:
      containers:
      - name: node-app
        image: ghcr.io/jenishcloudengineer/gitops-node-app:92f175e90b0c43279702af2a4239c03072769e4a
        ports:
        - containerPort: 3000

